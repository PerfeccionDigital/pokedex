<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
</head>
<script type="module" src="static/js/app.js"></script>
<link rel="stylesheet" href="static/css/style.css">
<body>
  <header class="header">
    <div class="row">
      <h1 id="titleHeader" class="header__title">Pokédex</h1>
      <div class="search">
        <input class="search__input" type="text" placeholder="Buscar Pókemon">
        <ul class="suggestions">
          <li>Pikachu</li>
          <li>Charmander</li>
        </ul>
      </div>
    </div>
  </header>

  <div style="position: fixed;z-index: 1;">
    <input id="page" type="hidden" >
  </div>

  <section id="listPokemon" class="row pokemons">
  </section>


</body>
</html>
